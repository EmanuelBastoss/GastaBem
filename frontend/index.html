<!-- Dashboards -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">Despesas do Mês</div>
                <div class="card-body">
                    <canvas id="despesasMesChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">Despesas por Categoria</div>
                <div class="card-body">
                    <canvas id="despesasCategoriaChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const apiUrl = 'http://localhost:5012/api/gastos'; // Porta correta da sua API

    // Função para formatar data
    function formatarData(data) {
        return new Date(data).toLocaleDateString();
    }

    async function carregarDados() {
        const token = localStorage.getItem('userToken');
        if (!token) {
            window.location.href = '/pages/login.html';
            return;
        }

        try {
            const responseResumo = await fetch(`${apiUrl}/resumo`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!responseResumo.ok) {
                throw new Error(`Erro ao buscar resumo: ${responseResumo.status} ${responseResumo.statusText}`);
            }

            const resumo = await responseResumo.json();

            document.getElementById('saldo-atual').textContent = `R$ ${resumo.saldoAtual || 0}`;
            document.getElementById('despesas').textContent = `R$ ${resumo.totalDespesas.toFixed(2)}`;
            document.getElementById('planejamento').textContent = `R$ ${resumo.planejamento || 0}`;

            atualizarGraficoDespesasCategoria(resumo.gastosPorCategoria);

            const responseGastos = await fetch(apiUrl, {  // Buscar os gastos individuais
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!responseGastos.ok) {
                throw new Error(`Erro ao buscar gastos: ${responseGastos.status} ${responseGastos.statusText}`);
            }

            const gastos = await responseGastos.json();
            atualizarGraficoDespesasMes(gastos);

        } catch (error) {
            console.error('Erro ao carregar dados:', error);
            // Lógica para lidar com o erro, talvez exibir uma mensagem para o usuário
        }
    }


    function atualizarGraficoDespesasCategoria(gastosPorCategoria) {
        const categorias = Object.keys(gastosPorCategoria);
        const valores = Object.values(gastosPorCategoria);

        despesasCategoriaChart.data.labels = categorias;
        despesasCategoriaChart.data.datasets[0].data = valores;
        despesasCategoriaChart.update();
    }

    function atualizarGraficoDespesasMes(gastos) {
        const gastosPorMes = {};
        gastos.forEach(gasto => {
            const mes = formatarData(gasto.data).slice(3); // Extrair mês e ano (ex: "01/2024" -> "01/2024")
            gastosPorMes[mes] = (gastosPorMes[mes] || 0) + Number(gasto.valor);
        });

        const labels = Object.keys(gastosPorMes);
        const data = Object.values(gastosPorMes);

        despesasMesChart.data.labels = labels;
        despesasMesChart.data.datasets[0].data = data;
        despesasMesChart.update();
    }

<!-- script para a pagina saber que o usuario esta logado -->

    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('userToken');
        const appName = document.getElementById('textlogo');
        const welcomeText = document.getElementById('welcome-text');
        const logoutBtn = document.getElementById('logoutBtn');
        
        //ve se o token do login é valido e puxa os dados do usuario para pagina
        if (token) {
            try {
                const decodedToken = JSON.parse(atob(token.split('.')[1]));
                const displayName = decodedToken.name || decodedToken.email.split('@')[0];
                
                appName.textContent = 'GastaBem';
                welcomeText.textContent = `Bem-vindo, ${displayName}`;
                console.log(token)
                
                // Botão para fazer logout do site
                logoutBtn.addEventListener('click', function() {
                    localStorage.removeItem('userToken');
                    window.location.href = '/pages/login.html';
                });
                
            } catch (error) {
                console.error('Erro ao decodificar token:', error);
                appName.textContent = 'GastaBem';
            }
            //se o token não for valido ele envia pra pagina de login
        } else { 
            window.location.href = '/pages/login.html';
        }
    });
    document.addEventListener('DOMContentLoaded', carregarDados); // Carregar dados ao carregar a página
</script>
