<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="form-image">
                <img src="../imagens/loginImg.jpeg">
            </div>
            
            <div class="form">
                <form id="register-form">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se no GastaBem!</h1>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="name">Nome completo</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu nome completo" required>
                    </div>
                    

                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">Insira seu email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="senha">Crie sua senha</label>
                            <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="confirma-senha">Repita sua senha</label>
                            <input id="confirma-senha" type="password" name="confirma-senha" placeholder="Repita sua senha" required>
                        </div>
                    </div>

                    <div class="login-button">
                        <button type="submit">Cadastrar</button>
                    </div>

                    <div class="form-links">
                        <div class="registrar">
                            Já tem uma conta? <a href="login.html">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault(); 
        
            const name = document.getElementById('name').value; 
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirma-senha').value;
        
            if (senha !== confirmaSenha) {
                alert("As senhas não coincidem!");
                return;
            }
        
            try {
                const response = await axios.post('http://localhost:5001/register', {
                    name,
                    email,
                    password: senha
                });
    
                if (response.status === 201) {
                    alert('Cadastro realizado com sucesso!');
                    window.location.href = "login.html"; 
                }
            } catch (error) {
                if (error.response) {
                    alert('Erro: ' + error.response.data.error);
                } else {
                    alert('Erro na requisição: ' + error.message);
                }
            }
        });
    </script>
    
        
    
</body>
</html>
