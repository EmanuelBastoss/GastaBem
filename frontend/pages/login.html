<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="form-image">
                <img src="../imagens/loginImg.jpeg">
            </div>
            
            <div class="form">
                <form id="login-form">
                    <div class="form-header">
                        <div class="title">
                            <h1>Bem-vindo ao GastaBem!</h1>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">Email do usuário</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                        </div>
                        <div>
                            <span id="erro-senha" style="color: red;" ; font-size: 0.85rem; margin-right: 15px;></span>
                        </div>
                    </div>
                    <div class="login-button">
                        <button type="submit">Login</button>
                    </div>

                    <div class="form-links">
                        <a href="#" >Esqueci minha senha.</a>
                        <div class="registrar">
                            Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
        

    <script>
        // Seleciona o elemento de erro no início do script
        const erroSenha = document.getElementById('erro-senha');
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault(); 
            // Limpa a mensagem de erro anterior
            erroSenha.textContent = '';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('senha').value;
    
            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    console.log('Login bem-sucedido! Token: ' + data.token);
                    localStorage.setItem('userToken', data.token);
                    window.location.href = "../index.html";
                } else {
                    console.log('Erro: ' + data.error);
                    erroSenha.textContent = 'Email ou Senha incorretos!';
                }
            } catch (error) {
                erroSenha.textContent = 'Erro ao conectar com o servidor';
            }
        });
    </script>
</body>
</html>
<span id="welcome-text" style="color: #666; font-size: 0.85rem; margin-right: 15px;"></span>
